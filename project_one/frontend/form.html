<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/materialize/js/materialize.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="./lib/sweetalert2/src/sweetalert2.scss">
    <!-- materialize css libraly -->
    <link rel="stylesheet" href="./lib/materialize/css/materialize.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- Google font icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Spin Form</title>
</head>
<body>
    <header class="mt-5">
      <div class="error" id="icons-error">
        <div class="error-element  mx-auto ">
          <div class="card horizontal bg-danger">
            <div class="card-stacked">

              <div class="card-content">
               <div class="offline_icon center py-3">
                <span class="material-symbols-outlined icons">
                  wifi_off
                  </span>
               </div>
                <p class="text-light">You are offline!!</p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="containers">
       <main>

          <form class="lg3" id="form" action="/" method="post">
           <div class="row">
            <div class="input-field row  s6">
                <label for="player_email">Email</label>
                <input placeholder="Enter email" name="player_email" id="player_email" type="email" class="validate">
              </div>
            <div class="input-field row s6">
                <label for="player_email">Phone</label>
                <input placeholder="Enter phone number" name="player_phone" id="player_phone" type="tel" class="validate">
              </div>

                <button class="waves-effect waves-light btn-large">Button</button>

           </div>
          </form>
       </main>
    </div>
    <script src="./lib/sweetalert/sweet.js"></script>
    <script src="./util/form.js"></script>
</body>
</html>
